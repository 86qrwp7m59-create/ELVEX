<!DOCTYPE html>
<html>
<head>
  <title>ELVEX Clothing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: black;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      letter-spacing: 3px;
    }

    .hero {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .hero p {
      font-size: 18px;
      color: #ccc;
    }

    .products {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
    }

    .product button {
      background: black;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    footer {
      background: black;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>ELVEX</header>

  <div class="hero">
    <h1>ELVEX CLOTHING</h1>
    <p>Modern. Clean. Bold.</p>
  </div>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x350" alt="T-Shirt">
      <h3>ELVEX T-Shirt</h3>
      <p>$25</p>
      <button>pay with cash</button>
    </div>

    <div class="product">
      <img src="pants.jpg" alt="Pants">
      <h3>ELVEX Hoodie</h3>
      <p>$45</p>
      <button>pay with cash</button>
    </div>

    <div class="product">
      <img <img src="thanks.jpeg" alt="Cap">
      <h3>ELVEX Cap</h3>
      <p>$20</p>
      <button>pay with cash</button>
    </div>
  </section>

  <footer>
    © 2026 ELVEX Clothing
  </footer>

</body>
</html>
<h2>Shipping</h2>
<p>
Orders are shipped within 3–5 days.<br>
Delivery time depends on your country.<br>
Tracking will be sent after shipping.
</p>
